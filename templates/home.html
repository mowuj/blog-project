{% extends "base.html" %}

{% block content %}
<div class="d-flex flex-wrap justify-content-center px-5 my-5">
  {% for i in data %}
    <div class="col-sm-3 mb-3 mb-sm-0">
    <div class="card mx-3">
      <div class="card-body">
        <h5 class="card-title">{{i.title}}</h5>
        <p class="card-text">{{i.content}}</p>
        <p>Author: {{i.author.name}}</p>
        <p>Categories: 
            {% for j in i.category.all %}
              <button class="btn btn-primary btn-sm disabled my-2">{{j.name}}</button>
            {% endfor %}
        </p>
        <a href="{% url 'edit_post' i.id %}" class="btn btn-warning">Edit</a>
        <a href="{% url 'delete_post' i.id %}" class="btn btn-danger">Delete</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock content %}
